
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarboChain – Plataforma de Créditos de Carbono</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
  <style>
    .language-selector {
      text-align: right;
      padding: 10px;
      font-size: 14px;
    }
    .language-selector button {
      margin-left: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    🌐 Idioma:
    <button onclick="setLanguage('pt')">🇧🇷 Português</button>
    <button onclick="setLanguage('en')">🇺🇸 English</button>
    <button onclick="setLanguage('es')">🇪🇸 Español</button>
    <button onclick="setLanguage('fr')">🇫🇷 Français</button>
  </div>

  <header>
    <img src="logomarca.png" alt="Logo CarboChain" class="logo" />
    <h1 data-pt="Bem-vindo à CarboChain" data-en="Welcome to CarboChain" data-es="Bienvenido a CarboChain" data-fr="Bienvenue chez CarboChain"></h1>
    <p data-pt="A revolução verde na rastreabilidade e negociação de créditos de carbono"
       data-en="The green revolution in carbon credit traceability and trading"
       data-es="La revolución verde en la trazabilidad y negociación de créditos de carbono"
       data-fr="La révolution verte dans la traçabilité et le commerce des crédits carbone"></p>
  </header>

  <section>
    <h2 data-pt="🌱 Nossa Missão" data-en="🌱 Our Mission" data-es="🌱 Nuestra Misión" data-fr="🌱 Notre Mission"></h2>
    <p data-pt="Transformar o mercado de carbono com uma plataforma tecnológica segura, transparente e acessível, utilizando blockchain e rastreabilidade certificada."
       data-en="Transform the carbon market with a secure, transparent, and accessible technology platform using blockchain and certified traceability."
       data-es="Transformar el mercado de carbono con una plataforma tecnológica segura, transparente y accesible, utilizando blockchain y trazabilidad certificada."
       data-fr="Transformer le marché du carbone avec une plateforme technologique sécurisée, transparente et accessible, utilisant la blockchain et la traçabilité certifiée."></p>
  </section>

  <section>
    <h2 data-pt="🔗 O que é o CarboToken (CTK)?" data-en="🔗 What is CarboToken (CTK)?" data-es="🔗 ¿Qué es el CarboToken (CTK)?" data-fr="🔗 Qu'est-ce que le CarboToken (CTK) ?"></h2>
    <p data-pt="É um ativo digital lastreado em créditos de carbono validados, com rastreabilidade, QR Code e certificações. Cada CTK representa 1 tonelada de CO² evitado."
       data-en="It is a digital asset backed by validated carbon credits, with traceability, QR code, and certifications. Each CTK represents 1 ton of CO² avoided."
       data-es="Es un activo digital respaldado por créditos de carbono validados, con trazabilidad, código QR y certificaciones. Cada CTK representa 1 tonelada de CO² evitada."
       data-fr="C'est un actif numérique adossé à des crédits carbone validés, avec traçabilité, code QR et certifications. Chaque CTK représente 1 tonne de CO² évitée."></p>
    <div style="text-align: center; margin-top: 20px;">
      <img src="carbotoken-logo.png" alt="Logomarca CarboToken" style="max-width: 200px; height: auto;">
    </div>
  </section>

  <section>
    <h2 data-pt="🚀 Diferenciais da CarboChain" data-en="🚀 CarboChain Highlights" data-es="🚀 Diferenciales de CarboChain" data-fr="🚀 Atouts de CarboChain"></h2>
    <ul>
      <li data-pt="Blockchain com rastreabilidade pública" data-en="Blockchain with public traceability" data-es="Blockchain con trazabilidad pública" data-fr="Blockchain avec traçabilité publique"></li>
      <li data-pt="Validação nacional e internacional" data-en="National and international validation" data-es="Validación nacional e internacional" data-fr="Validation nationale et internationale"></li>
      <li data-pt="Plataforma com integração para usinas e consumidores" data-en="Platform with integration for power plants and consumers" data-es="Plataforma con integración para plantas y consumidores" data-fr="Plateforme avec intégration pour les usines et les consommateurs"></li>
      <li data-pt="Token próprio (CTK) para negociação facilitada" data-en="Own token (CTK) for easy trading" data-es="Token propio (CTK) para negociación facilitada" data-fr="Jeton propre (CTK) pour une négociation facilitée"></li>
    </ul>
  </section>

  <section>
    <h2 data-pt="📈 Etapas do Projeto" data-en="📈 Project Stages" data-es="📈 Etapas del Proyecto" data-fr="📈 Étapes du Projet"></h2>
    <ol>
      <li data-pt="Registro oficial da patente" data-en="Official patent registration" data-es="Registro oficial de la patente" data-fr="Enregistrement officiel du brevet"></li>
      <li data-pt="Certificação nacional (ANEEL, INMETRO)" data-en="National certification (ANEEL, INMETRO)" data-es="Certificación nacional (ANEEL, INMETRO)" data-fr="Certification nationale (ANEEL, INMETRO)"></li>
      <li data-pt="Consulta protocolada na CVM" data-en="Consultation filed with CVM" data-es="Consulta registrada en la CVM" data-fr="Consultation déposée auprès de la CVM"></li>
      <li data-pt="Lançamento da plataforma com 100 módulos" data-en="Platform launch with 100 modules" data-es="Lanzamiento de la plataforma con 100 módulos" data-fr="Lancement de la plateforme avec 100 modules"></li>
    </ol>
  </section>

  <section id="contato">
    <h2 data-pt="📬 Entre em Contato" data-en="📬 Contact Us" data-es="📬 Contáctanos" data-fr="📬 Contactez-nous"></h2>
    <form action="https://formsubmit.co/carbochain@gmail.com" method="POST">
      <input type="text" name="nome" placeholder="Seu nome / Your name" required>
      <input type="email" name="email" placeholder="Seu e-mail / Your email" required>
      <textarea name="mensagem" rows="5" placeholder="Sua mensagem / Your message" required></textarea>
      <button type="submit" data-pt="Enviar" data-en="Send" data-es="Enviar" data-fr="Envoyer"></button>
    </form>
  </section>

  <footer>
    <p data-pt="© 2025 CarboChain. Todos os direitos reservados."
       data-en="© 2025 CarboChain. All rights reserved."
       data-es="© 2025 CarboChain. Todos los derechos reservados."
       data-fr="© 2025 CarboChain. Tous droits réservés."></p>
  </footer>

  <script>
    function setLanguage(lang) {
      document.querySelectorAll('[data-pt]').forEach(el => {
        if (el.hasAttribute('data-' + lang)) {
          el.innerHTML = el.getAttribute('data-' + lang);
        }
      });
    }
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith('en')) {
      setLanguage('en');
    } else if (userLang.startsWith('es')) {
      setLanguage('es');
    } else if (userLang.startsWith('fr')) {
      setLanguage('fr');
    } else {
      setLanguage('pt');
    }
  </script>
</body>
</html>
